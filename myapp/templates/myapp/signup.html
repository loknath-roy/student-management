{% extends 'myapp/base.html' %}

{% block title %}Signup{% endblock title %}

{% block main_content %}
<div class="container mt-4 ">
    <h2 class="text-center alert alert-success">STUDENT MANAGEMENT SYSTEM</h2>
<div/>
<div class="container mx-auto col-md-6 card-shadow ">
   
    <div class="login-form">
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-{{msg.tags}}" role="alert">
            {{msg}}
        </div>
        {% endfor %}
        {% endif %}
       
        <form action="" method="post">
            {% csrf_token %}
            <h3 class="text-center">Sign Up</h3>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>

            <div class="form-group mt-4">
                <input type="text" class="form-control" name="email" placeholder="Email" required="required">
            </div>


            <div class="form-group mt-4">
                <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
            </div>
           
            <div class="form-group mt-4">
                <input type="password" class="form-control" name="password2" placeholder="Comfirm Password"
                    required="required">
            </div> 

            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
            <div class="text-center text-primary fw-bold">
                <small> Existing User? <a href="{% url 'login' %}" class="text-danger">Login Now</a> </small> <br><br>
            </div>
        </form>
    </div>


</div>



{% endblock main_content %}
